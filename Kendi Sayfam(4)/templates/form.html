<!DOCTYPE html>

<html>

<head>

    <title>Benim Websitem</title>
    <link rel="stylesheet" href="../static/css/style.css">

</head>

<body>

    <header class="header__form">
        <div class="header__text">
            <h1>Form Doldurma Sayfası</h1>
        </div>
    </header>

    <main>
        {% block content %}

        <form action="{{ url_for('submit_form') }}" method="post" class="form">

            <div class="user">

                <ul class="user-info">

                    <li class="user-info__item">
                        <label for="name">Ad / Soyad</label>
                        <input type="text" name="name" id="name" placeholder="Aziz Yıldırım" required>
                    </li>

                    <li class="user-info__item">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="adsoyad06@gmail.com" required>
                    </li>

                    <li class="user-info__item">
                        <label for="address">Adres</label>
                        <input type="text" name="address" id="address" placeholder="Pamukkale/Denizli , X Mah , Y Sokak , 17/3" required>
                    </li>

                    <li class="user-info__item">
                        <label for="date">Boş Olduğunuz Tarihi Yazınız</label>
                        <input type="date" name="date" id="name" placeholder="dd/mm/yyyy" required>
                    </li>

                </ul>

            </div>
            <button class="button" type="submit">Gönder!</button>
        </form>

            <ul class="list">
                <li class="list__item">
                    <a href="/">
                        <span>Ana Sayfa</span>
                        <img class="item__img" src="../static/homepage.png" alt="Home Page">
                    </a>
                </li>
            </ul> 

        {% endblock %}
    </main>
    
</body>

</html>
