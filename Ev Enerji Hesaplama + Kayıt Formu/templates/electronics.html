<!doctype html>

<html lang="tr">

<head>

  <meta charset="UTF-8">

  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../static/css/style.css">

  <title>Akıllı Bir Evin Enerji Verimliliğinin Hesaplanması</title>

</head>



<body>

  <header class="header">

    <div class="header__text">
      <h1>Evinizin enerji verimliliğini hesaplayın!</h1>
      <p>Aşırı güç tüketimi sorununu kendiniz çözün!</p>
    </div>

  </header>

  <main>
    {% block content %}
    <h2 class="main__title">Elektrikli Cihazların Sayısını Seçin:</h2>
    <ul class="list" id="list">
      <!-- Задание №3 -->
      <li class="list__item">
        <a href="{{lights + "/3"}}">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>3-5 Cihaz</span></a>
      </li>
      
      <li class="list__item">
        <a href="{{lights + "/7"}}">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>6-8 Cihaz</span></a>
      </li>

      <li class="list__item">
        <a href="{{lights + "/10"}}">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>10 veya fazla</span></a>
      </li>

      <li class="list__item">
        <a href="{{lights + "/0"}}">
          <img class="item__img" src="../static/img/re.jpg" alt="re">
          <span>Eko Yapımız!</span></a>
      </li>

      <!--  -->
    </ul>
    {% endblock %}
  </main>

  <footer>

  </footer>

</body>

</html>
